<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formSection">
        <form action="">
            <legend>Welcome back</legend>
            <p id="tousIdf">Login to your account</p>
            <fieldset>
                <div class="userIdf">
                    <label for="userIdf"><i class="fa-solid fa-user"></i></label>
                    <input type="email" name="email" id="userIdf" placeholder="Enter Your Email">
                </div>
                <div class="userPass">
                    <label for="userPass"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="password" id="userPass" placeholder="Password">
                </div>
                <div class="rOfpPass">
                    <div class="leftPass"><input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="btnArea">Login</div>
                <p class="divider">or</p>
                <div class="otherAc">
                    <button><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt=""> continue with google</button>
                </div>
                <div class="lastInfo">
                    <p>Don't have an account? <a href="">Sign Up</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
